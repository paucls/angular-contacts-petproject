<div id="add-contact-modal">
    <div class="modal-header">
        <h3 class="modal-title">Add Contact</h3>
    </div>
    <div class="modal-body">
        <form name="addContactForm" class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="firstName">First name</label>
                    <div class="col-md-6">
                        <input id="firstName" name="firstName" type="text" class="form-control input-md" required
                               ng-model="vm.contact.firstName">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="lastName">Last name</label>
                    <div class="col-md-6">
                        <input id="lastName" name="lastName" type="text" class="form-control input-md"
                               ng-model="vm.contact.lastName">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="company">Company</label>
                    <div class="col-md-6">
                        <input id="company" name="company" type="text" class="form-control input-md"
                               ng-model="vm.contact.company">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="phone">Phone</label>
                    <div class="col-md-6">
                        <input id="phone" name="phone" type="text" class="form-control input-md"
                               ng-model="vm.contact.phone">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="email">Email</label>
                    <div class="col-md-6">
                        <input id="email" name="email" type="text" class="form-control input-md"
                               ng-model="vm.contact.email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="address">Address</label>
                    <div class="col-md-6">
                        <input id="address" name="address" type="text" class="form-control input-md"
                               ng-model="vm.contact.address">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="notes">Notes</label>
                    <div class="col-md-6">
                        <textarea class="form-control" id="notes" name="notes"
                                  ng-model="vm.contact.notes"></textarea>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>
    <div class="modal-footer">
        <button id="add-contact-modal-cancel" class="btn btn-link"
                ng-click="vm.cancel()">Cancel
        </button>
        <button id="add-contact-modal-save" class="btn btn-primary"
                ng-click="vm.save(vm.contact)"
                ng-disabled="addContactForm.$pristine || addContactForm.$invalid"
                ladda="vm.processing">Save
        </button>
    </div>
</div>
