<div id="add-contact-modal">
    <div class="modal-header">
        <h3 class="modal-title">Add Contact</h3>
    </div>
    <div class="modal-body">
    </div>
    <div class="modal-footer">
        <button id="add-contact-modal-cancel" class="btn btn-link"
                ng-click="vm.cancel()">Cancel
        </button>
        <button id="add-contact-modal-save" class="btn btn-primary"
                ng-click="vm.save()" ladda="vm.processing">Save
        </button>
    </div>
</div>
