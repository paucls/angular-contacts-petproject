<div class="page-header">
    <h2>Contacts</h2>
</div>
<div class="well">
    <div class="pull-right">
        <button type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Contact
        </button>
    </div>

    <table class="table table-striped table-hover table-responsive">
        <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Company</th>
            <th>Phone</th>
            <th>Email</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="contact in vm.contacts">
            <th scope="row">{{$index}}</th>
            <td>{{contact.firstName}}</td>
            <td>{{contact.lastName}}</td>
            <td>{{contact.company}}</td>
            <td>{{contact.phone}}</td>
            <td>{{contact.email}}</td>
            <td class="text-right">
                <button class="btn btn-info" type="submit" uib-tooltip="Edit Contact">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button class="btn btn-danger" type="submit" uib-tooltip="Delete Contact"
                        ng-click="vm.openDeleteContactModal(contact)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
